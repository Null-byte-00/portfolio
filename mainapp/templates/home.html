{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
    <h1>0x00 Home page</h1>
    <h2>Medias</h2>
    <ul>
        {% for media in medias %}
        <div class="box">
            <li>{{ media.title }}</li>
            <img src="{{ media.image.url }}" alt="{{ media.title }}" />
        </div>
        {% endfor %}
    </ul>
{% endblock %}
