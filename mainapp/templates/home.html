{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
    <h1>0x00 Home page</h1>
    <h2>Medias</h2>
    <ul>
        {% for media in medias %}
            <img class="media-image"
            onclick="window.location.href='{{ media.image.url }}'" src="{{ media.image.url }}" alt="{{ media.title }}" 
            style="width: 10%; height: 10%;"/>
        {% endfor %}
    </ul>
{% endblock %}
