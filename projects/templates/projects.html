{% extends "base.html" %}
{% block title %}Projects{% endblock %}
{% block body %}
    <h1>My projects</h1>
    {% for project in projects %}
    <div class="box"> 
        <h2>{{ project.title }}</h2>
        <p>{{ project.description | truncatechars:30 }}</p>
        <a href="{{ project.url }}">Link to project</a>
    </div>
    {% endfor %}
{% endblock %}
